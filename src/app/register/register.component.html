<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-md-4">
      <img src="../../assets/realicon.jpg" class="avatar">
      <br />
      <div class="col-sm-12" style="padding-top:110px;">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <label>I am</label>
          <div class="form-group">
            <div class="radio-inline">
              <input id="user1" type="radio" value="buyer" name="user" formControlName="user" />
              <label class="radio-label">Buyer/Tenant</label>&nbsp;&nbsp;
              <input id="user2" type="radio" name="user" value="broker" formControlName="user" />
              <label class="radio-label">RealEstate
                Consultant</label>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="UserName" placeholder="Name" formControlName="name"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="mobileno" class="form-control" id="mobile" placeholder="Mobile No" formControlName="number"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }">
            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
              <div *ngIf="f.number.errors.required">Mobile No is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" formControlName="pass" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.pass.errors }" />
            <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
              <div *ngIf="f.pass.errors.required">Password is required</div>
              <div *ngIf="f.pass.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </form>
        <br />
        <a [routerLink]="['/login']" class="pull-right btn btn-block btn-danger"> Already Register ? </a>
      </div>
    </div>
  </div>
</div>
